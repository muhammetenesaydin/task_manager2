<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7e57c2" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2196f3" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f5f5f5" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7e57c2"/>
      <stop offset="100%" stop-color="#9575cd"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196f3"/>
      <stop offset="100%" stop-color="#64b5f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Main Board -->
  <rect x="100" y="100" width="600" height="400" fill="url(#cardGradient)" rx="16" ry="16" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Board Header -->
  <rect x="100" y="100" width="600" height="60" fill="url(#primaryGradient)" rx="16" ry="16"/>
  <text x="140" y="140" font-family="Arial" font-size="22" fill="white" font-weight="bold">Görev Yöneticisi</text>
  
  <!-- Task Columns -->
  <g id="todoColumn">
    <rect x="120" y="180" width="170" height="300" fill="white" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="120" y="180" width="170" height="40" fill="#f5f5f5" rx="10" ry="10"/>
    <text x="155" y="205" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Yapılacaklar</text>
    
    <!-- Tasks -->
    <rect x="130" y="230" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="145" y="255" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Proje Planlaması</text>
    <text x="145" y="275" font-family="Arial" font-size="10" fill="#666666">Yeni proje için taslak oluştur</text>
    <rect x="130" y="270" width="60" height="10" fill="url(#primaryGradient)" rx="5" ry="5" opacity="0.7"/>
    
    <rect x="130" y="310" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="145" y="335" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">UX Araştırması</text>
    <text x="145" y="355" font-family="Arial" font-size="10" fill="#666666">Kullanıcı yolculuğu analizi</text>
    <rect x="130" y="350" width="40" height="10" fill="url(#secondaryGradient)" rx="5" ry="5" opacity="0.7"/>
    
    <rect x="130" y="390" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="145" y="415" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Toplantı Hazırlığı</text>
    <text x="145" y="435" font-family="Arial" font-size="10" fill="#666666">Sunum dökümanları</text>
    <rect x="130" y="430" width="80" height="10" fill="#ff9800" rx="5" ry="5" opacity="0.7"/>
  </g>
  
  <g id="inProgressColumn">
    <rect x="310" y="180" width="170" height="300" fill="white" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="310" y="180" width="170" height="40" fill="#f5f5f5" rx="10" ry="10"/>
    <text x="350" y="205" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Devam Eden</text>
    
    <!-- Tasks -->
    <rect x="320" y="230" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="335" y="255" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">API Geliştirme</text>
    <text x="335" y="275" font-family="Arial" font-size="10" fill="#666666">REST endpointleri oluştur</text>
    <rect x="320" y="270" width="90" height="10" fill="url(#secondaryGradient)" rx="5" ry="5" opacity="0.7"/>
    
    <rect x="320" y="310" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="335" y="335" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Frontend Tasarım</text>
    <text x="335" y="355" font-family="Arial" font-size="10" fill="#666666">Dashboard bileşenleri</text>
    <rect x="320" y="350" width="70" height="10" fill="url(#primaryGradient)" rx="5" ry="5" opacity="0.7"/>
  </g>
  
  <g id="doneColumn">
    <rect x="500" y="180" width="170" height="300" fill="white" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="500" y="180" width="170" height="40" fill="#f5f5f5" rx="10" ry="10"/>
    <text x="550" y="205" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Tamamlanan</text>
    
    <!-- Tasks -->
    <rect x="510" y="230" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="525" y="255" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Veritabanı Şeması</text>
    <text x="525" y="275" font-family="Arial" font-size="10" fill="#666666">Tablolar ve ilişkiler</text>
    <rect x="510" y="270" width="100" height="10" fill="#4caf50" rx="5" ry="5" opacity="0.7"/>
    
    <rect x="510" y="310" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="525" y="335" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Kütüphane Seçimi</text>
    <text x="525" y="355" font-family="Arial" font-size="10" fill="#666666">Gerekli paketlerin belirlenmesi</text>
    <rect x="510" y="350" width="60" height="10" fill="#4caf50" rx="5" ry="5" opacity="0.7"/>
    
    <rect x="510" y="390" width="150" height="70" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="525" y="415" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Proje Sunumu</text>
    <text x="525" y="435" font-family="Arial" font-size="10" fill="#666666">Kavram kanıtlama</text>
    <rect x="510" y="430" width="70" height="10" fill="#4caf50" rx="5" ry="5" opacity="0.7"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="650" cy="130" r="15" fill="white" opacity="0.7"/>
  <circle cx="690" cy="130" r="15" fill="white" opacity="0.7"/>
  
  <!-- Person Avatar -->
  <circle cx="690" cy="130" r="12" fill="url(#secondaryGradient)"/>
  <text x="690" y="134" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A</text>
</svg> 